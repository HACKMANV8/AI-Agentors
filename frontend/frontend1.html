<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoanGuard - Smart Loan Risk Assessment</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-blue: #007bff;
      --secondary-blue: #00c6ff;
      --dark-blue: #0056b3;
      --light-bg: #f8f9fa;
      --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      --gradient: linear-gradient(135deg, #007bff, #00c6ff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--gradient);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    .main-container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      gap: 30px;
      align-items: stretch;
    }

    /* Left Side - Hero Section */
    .hero-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
    }

    .hero-title {
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero-subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .features-list {
      list-style: none;
      padding: 0;
    }

    .features-list li {
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
    }

    .features-list li:last-child {
      border-bottom: none;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }

    /* Right Side - Form Section */
    .form-container {
      flex: 1;
      background: #fff;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      padding: 40px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-title {
      text-align: center;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 0;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
      font-size: 0.9rem;
      display: block;
    }

    input, select {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    input:focus, select:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      outline: none;
    }

    .submit-btn {
      width: 100%;
      background: var(--gradient);
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 25px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Results Section */
    .result-card {
      margin-top: 30px;
      background: var(--light-bg);
      border-radius: 15px;
      padding: 25px;
      animation: slideUp 0.6s ease;
      border-left: 4px solid var(--primary-blue);
    }

    .risk-verdict {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .progress {
      height: 28px;
      border-radius: 15px;
      overflow: hidden;
      background-color: #e9ecef;
      margin: 15px 0;
    }

    .progress-bar {
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      transition: width 1s ease-in-out;
    }

    .bank-list {
      margin-top: 20px;
    }

    .bank-item {
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      margin-bottom: 12px;
      animation: fadeIn 0.5s ease-in-out;
      border-left: 3px solid var(--primary-blue);
      transition: transform 0.2s ease;
    }

    .bank-item:hover {
      transform: translateX(5px);
    }

    .bank-name {
      font-weight: 700;
      color: #333;
      margin-bottom: 5px;
    }

    .bank-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .interest-rate {
      color: var(--primary-blue);
      font-weight: 600;
    }

    .suitability-score {
      color: #28a745;
      font-weight: 500;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 5px rgba(0, 123, 255, 0.3), 0 0 10px rgba(0, 198, 255, 0.3); }
      50% { text-shadow: 0 0 15px rgba(0, 123, 255, 0.5), 0 0 25px rgba(0, 198, 255, 0.5); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-container {
        flex-direction: column;
        max-width: 600px;
      }
      
      .hero-section {
        order: 2;
      }
      
      .form-container {
        order: 1;
      }
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .hero-title {
        font-size: 2rem;
      }
      
      body {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .form-container, .hero-section {
        padding: 25px;
      }
      
      .hero-title {
        font-size: 1.8rem;
      }
    }

    /* Loading State */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Left Side - Hero Section -->
    <div class="hero-section">
      <h1 class="hero-title">üè¶ LoanGuard</h1>
      <p class="hero-subtitle">Smart Loan Risk Assessment & Bank Matching System</p>
      
      <ul class="features-list">
        <li>
          <div class="feature-icon">‚úì</div>
          Instant Risk Assessment
        </li>
        <li>
          <div class="feature-icon">‚úì</div>
          Personalized Interest Rates
        </li>
        <li>
          <div class="feature-icon">‚úì</div>
          Bank Recommendation Engine
        </li>
        <li>
          <div class="feature-icon">‚úì</div>
          Real-time Loan Analysis
        </li>
        <li>
          <div class="feature-icon">‚úì</div>
          Multi-factor Scoring
        </li>
      </ul>
    </div>

    <!-- Right Side - Form Section -->
    <div class="form-container">
      <h2 class="form-title">Loan Application Form</h2>

      <form id="loanForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" class="form-control" placeholder="Enter your age" min="18" max="80" required />
          </div>

          <div class="form-group">
            <label for="emp_length">Employment Length (years)</label>
            <input type="number" id="emp_length" class="form-control" placeholder="Years employed" min="0" required />
          </div>

          <div class="form-group">
            <label for="employment_status">Employment Status</label>
            <select id="employment_status" class="form-control" required>
              <option value="">Select status</option>
              <option value="employed">Employed</option>
              <option value="self-employed">Self-Employed</option>
              <option value="unemployed">Unemployed</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="form-group">
            <label for="annual_inc">Annual Income (‚Çπ)</label>
            <input type="number" id="annual_inc" class="form-control" placeholder="Annual income in INR" required />
          </div>

          <div class="form-group">
            <label for="existing_debt">Existing Debt (‚Çπ)</label>
            <input type="number" id="existing_debt" class="form-control" placeholder="Current debt amount" required />
          </div>

          <div class="form-group">
            <label for="credit_score">Credit Score</label>
            <input type="number" id="credit_score" class="form-control" placeholder="300-850 range" min="300" max="850" required />
          </div>

          <div class="form-group">
            <label for="loan_amnt">Loan Amount (‚Çπ)</label>
            <input type="number" id="loan_amnt" class="form-control" placeholder="Desired loan amount" required />
          </div>

          <div class="form-group">
            <label for="loan_type">Loan Type</label>
            <select id="loan_type" class="form-control" required>
              <option value="">Select loan type</option>
              <option value="Personal">Personal</option>
              <option value="Home">Home</option>
              <option value="Car">Car</option>
              <option value="Education">Education</option>
            </select>
          </div>

          <div class="form-group">
            <label for="loan_tenure">Loan Tenure</label>
            <select id="loan_tenure" class="form-control" required>
              <option value="">Select tenure</option>
              <option value="1 year tenure">1 Year</option>
              <option value="3 year tenure">3 Years</option>
              <option value="5 year tenure">5 Years</option>
            </select>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">üöÄ Get Assessment</span>
        </button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loanForm");
      const resultDiv = document.getElementById("result");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = submitBtn.querySelector('.btn-text');

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        
        // Show loading state
        submitBtn.classList.add('loading');
        btnText.innerHTML = '<span class="spinner"></span> Processing...';

        const formData = {
          name: document.getElementById("name").value,
          age: parseFloat(document.getElementById("age").value),
          emp_length: parseFloat(document.getElementById("emp_length").value),
          employment_status: document.getElementById("employment_status").value,
          annual_inc: parseFloat(document.getElementById("annual_inc").value),
          existing_debt: parseFloat(document.getElementById("existing_debt").value),
          credit_score: parseFloat(document.getElementById("credit_score").value),
          loan_amnt: parseFloat(document.getElementById("loan_amnt").value),
          loan_type: document.getElementById("loan_type").value,
          loan_tenure: document.getElementById("loan_tenure").value
        };

        try {
          const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          });

          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();

          const risk = data["risk_score (%)"];
          let verdict = "";
          let barColor = "";

          if (risk < 25) {
            verdict = "‚úÖ Low Risk ‚Äî Likely Approved";
            barColor = "bg-success";
          } else if (risk < 60) {
            verdict = "‚ö†Ô∏è Moderate Risk ‚Äî Review Needed";
            barColor = "bg-warning";
          } else {
            verdict = "‚ùå High Risk ‚Äî Likely Rejected";
            barColor = "bg-danger";
          }

          resultDiv.innerHTML = `
            <div class="result-card">
              <div class="risk-verdict">${verdict}</div>
              <div class="progress">
                <div class="progress-bar ${barColor}" role="progressbar" style="width: ${risk}%;">
                  ${risk}%
                </div>
              </div>
              <h5>üè¶ Recommended Banks:</h5>
              <div class="bank-list">
                ${data.recommended_banks.map(
                  b => `<div class="bank-item">
                    <div class="bank-name">${b["Bank Name"]}</div>
                    <div class="bank-details">
                      <span class="interest-rate">Interest Rate: ${b["Interest Rate (%)"]}%</span>
                      <span class="suitability-score">Suitability: ${(b["suitability_score"]*100).toFixed(1)}%</span>
                    </div>
                  </div>`
                ).join("")}
              </div>
            </div>
          `;
        } catch (error) {
          console.error("Error:", error);
          resultDiv.innerHTML = `
            <div class="result-card" style="background: #ffe6e6; border-left-color: #dc3545;">
              <div class="risk-verdict" style="color: #dc3545;">‚ùå Error</div>
              <p><strong>Details:</strong> ${error.message}</p>
              <p>Please try again or check your connection.</p>
            </div>
          `;
        } finally {
          // Reset button state
          submitBtn.classList.remove('loading');
          btnText.innerHTML = 'üöÄ Get Assessment';
        }
      });
    });
  </script>
</body>
</html>
