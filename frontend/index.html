<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoanGuard - AI Loan Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>💠 LoanGuard</h1>
    <p>AI-Powered Loan Risk & Bank Recommendation</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Applicant Information</h2>
      <form id="loanForm">
        <input type="number" id="age" placeholder="Age" required />
        <input type="number" id="emp_length" placeholder="Years Employed" required />
        <input type="number" id="annual_inc" placeholder="Annual Income (₹)" required />
        <input type="number" id="dti" placeholder="Debt-to-Income Ratio (e.g. 0.3)" required step="0.01" />
        <input type="number" id="credit_score" placeholder="Credit Score (300–850)" required />
        <input type="number" id="loan_amnt" placeholder="Loan Amount (₹)" required />
        <input type="number" id="int_rate" placeholder="Expected Interest Rate (%)" required step="0.01" />
        <select id="loan_tenure">
          <option value="1 year tenure">1 Year Tenure</option>
          <option value="3 year tenure">3 Year Tenure</option>
          <option value="5 year tenure">5 Year Tenure</option>
        </select>
        <button type="submit">🔍 Get Assessment</button>
      </form>
    </section>

    <section id="resultSection" class="hidden">
      <div id="riskCard" class="card"></div>
      <h3>🏦 Recommended Banks</h3>
      <div id="bankList" class="bank-grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
