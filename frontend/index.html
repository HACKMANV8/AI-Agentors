<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoanGuard - Smart Loan Risk Assessment</title>

  <!-- Google Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>🏦 LoanGuard-Risk Assessment</h2>

    <form id="loanForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" class="form-control" required />

      <label for="age">Age</label>
      <input type="number" id="age" class="form-control" required />

      <label for="emp_length">Employment Length (years)</label>
      <input type="number" id="emp_length" class="form-control" required />

      <label for="employment_status">Employment Status</label>
      <select id="employment_status" class="form-control" required>
        <option value="employed">Employed</option>
        <option value="self-employed">Self-Employed</option>
        <option value="unemployed">Unemployed</option>
        <option value="student">Student</option>
      </select>

      <label for="annual_inc">Annual Income (₹)</label>
      <input type="number" id="annual_inc" class="form-control" required />

      <label for="existing_debt">Existing Debt (₹)</label>
      <input type="number" id="existing_debt" class="form-control" required />

      <label for="credit_score">Credit Score</label>
      <input type="number" id="credit_score" class="form-control" required />

      <label for="loan_amnt">Loan Amount (₹)</label>
      <input type="number" id="loan_amnt" class="form-control" required />

      <label for="loan_type">Loan Type</label>
      <select id="loan_type" class="form-control" required>
        <option value="Personal">Personal</option>
        <option value="Home">Home</option>
        <option value="Car">Car</option>
        <option value="Education">Education</option>
      </select>

      <label for="loan_tenure">Loan Tenure</label>
      <select id="loan_tenure" class="form-control" required>
        <option value="1 year tenure">1 Year</option>
        <option value="3 year tenure">3 Years</option>
        <option value="5 year tenure">5 Years</option>
      </select>

      <button type="submit">🚀 Get Assessment</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
